<!doctype html>
<html lang="en" class="semi-dark" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--favicon-->
    <link rel="icon" th:href="@{/public/images/favicon-32x32.png}" type="image/png" />
    <!--plugins-->
    <link th:href="@{/public/plugins/simplebar/css/simplebar.css}" rel="stylesheet" />
    <link th:href="@{/public/plugins/perfect-scrollbar/css/perfect-scrollbar.css}" rel="stylesheet" />
    <link th:href="@{/public/plugins/metismenu/css/metisMenu.min.css}" rel="stylesheet" />
    <!-- loader-->
    <link th:href="@{/public/css/pace.min.css}" rel="stylesheet" />
    <script th:src="@{/public/js/pace.min.js}"></script>
    <!-- Bootstrap CSS -->
    <link th:href="@{/public/css/bootstrap.min.css}" rel="stylesheet" type="text/css" >
    <link th:href="@{/public/css/bootstrap-extended.css}" rel="stylesheet" type="text/css" >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link th:href="@{/public/css/app.css}" rel="stylesheet" type="text/css" >
    <link th:href="@{/public/css/icons.css}" rel="stylesheet" type="text/css" >
    <title>Dashrock - Bootstrap 5 Admin Dashboard Template</title>
    <style>
        .invalid-feedback,.valid-feedback {
            display: block
        }
    </style>
</head>

<body class="">
<!--wrapper-->
<div class="wrapper">
    <div class="section-authentication-cover">
        <div class="">
            <div class="row g-0">

                <div class="col-12 col-xl-7 col-xxl-8 auth-cover-left align-items-center justify-content-center d-none d-xl-flex">

                    <div class="card shadow-none bg-transparent shadow-none rounded-0 mb-0">
                        <div class="card-body">
                            <img th:src="@{/public/images/login-images/login-cover.svg}" class="img-fluid auth-img-cover-login" width="650" alt=""/>
                        </div>
                    </div>

                </div>

                <div class="col-12 col-xl-5 col-xxl-4 auth-cover-right align-items-center justify-content-center">
                    <div class="card rounded-0 m-3 shadow-none bg-transparent mb-0">
                        <div class="card-body p-sm-5">
                            <div class="">
                                <div class="mb-3 text-center">
                                    <img th:src="@{/public/images/logo-icon.png}" width="60" alt="">
                                </div>
                                <div class="text-center mb-4">
                                    <h5 class="">Dashrock Admin</h5>
                                    <p class="mb-0">Please log in to your account</p>
                                    <div th:if="${successPasswordChanged}"
                                            class="valid-feedback" th:text="${successPasswordChanged}">
                                    </div>
                                    <div th:if="${errorPasswordChanged}"
                                         class="invalid-feedback" th:text="${errorPasswordChanged}">
                                    </div>

                                    <!-- Check if the logout parameter is present and equal to "true" -->
                                    <div th:if="${param.logout}" class="valid-feedback">
                                        <p>You have been successfully logged out.</p>
                                    </div>

                                </div>
                                <div class="form-body">
                                    <form class="row g-3" th:action="@{/authenticateExistingUser}" th:object="${user}" method="POST" >
                                        <div class="col-12">
                                            <label for="inputUsername" class="form-label">Username</label>
                                            <input type="text" th:class="${errorUsername} ? 'form-control is-invalid' : 'form-control'"
                                                   id="inputUsername" th:value="${errorFailed} ? ${errorFailed} : ''"
                                                   name="username" placeholder="Enter Username">
                                            <div th:if="${errorUsername}"
                                                 class="invalid-feedback">Username is not exists!
                                            </div>
                                            <div th:if="${notVerified}"
                                                 class="invalid-feedback">Username is not verified yet,Please check your email address!
                                            </div>

                                        </div>
                                        <div class="col-12">
                                            <label for="inputChoosePassword" class="form-label">Password</label>
                                            <div class="input-group" id="show_hide_password">
                                                <input type="password" th:class="${errorFailed} ? 'form-control is-invalid border-end-0' : 'form-control border-end-0'"
                                                       id="inputChoosePassword"  name="password" placeholder="Enter Password">
                                                <a href="javascript:;" class="input-group-text bg-transparent"><i class="bx bx-hide"></i></a>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" name="flexSwitchCheckChecked" id="flexSwitchCheckChecked">
                                                <label class="form-check-label" for="flexSwitchCheckChecked">Remember Me</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 text-end">	<a th:href="@{/forgot-password}">Forgot Password ?</a>
                                        </div>
                                        <div class="col-12">
                                            <div class="d-grid">
                                                <button type="submit" class="btn btn-primary">Sign in</button>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="text-center ">
                                                <p class="mb-0">Don't have an account yet? <a th:href="@{/signup}">Sign up here</a>
                                                </p>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="login-separater text-center mb-5"> <span>OR SIGN IN WITH</span>
                                    <hr>
                                </div>
                                <div class="list-inline contacts-social text-center">
                                    <a href="javascript:;" class="list-inline-item bg-facebook text-white border-0 rounded-3"><i class="bx bxl-facebook"></i></a>
                                    <a href="javascript:;" class="list-inline-item bg-twitter text-white border-0 rounded-3"><i class="bx bxl-twitter"></i></a>
                                    <a href="javascript:;" class="list-inline-item bg-google text-white border-0 rounded-3"><i class="bx bxl-google"></i></a>
                                    <a href="javascript:;" class="list-inline-item bg-linkedin text-white border-0 rounded-3"><i class="bx bxl-linkedin"></i></a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!--end row-->
        </div>
    </div>
</div>
<!--end wrapper-->
<!-- Bootstrap JS -->
<script th:src="@{/public/js/bootstrap.bundle.min.js}"></script>
<!--plugins-->
<script th:src="@{/public/js/jquery.min.js}"></script>
<script th:src="@{/public/plugins/simplebar/js/simplebar.min.js}"></script>
<script th:src="@{/public/plugins/metismenu/js/metisMenu.min.js}"></script>
<script th:src="@{/public/plugins/perfect-scrollbar/js/perfect-scrollbar.js}"></script>
<!--Password show & hide js -->
<script>
    $(document).ready(function () {
        $("#show_hide_password a").on('click', function (event) {
            event.preventDefault();
            if ($('#show_hide_password input').attr("type") == "text") {
                $('#show_hide_password input').attr('type', 'password');
                $('#show_hide_password i').addClass("bx-hide");
                $('#show_hide_password i').removeClass("bx-show");
            } else if ($('#show_hide_password input').attr("type") == "password") {
                $('#show_hide_password input').attr('type', 'text');
                $('#show_hide_password i').removeClass("bx-hide");
                $('#show_hide_password i').addClass("bx-show");
            }
        });
    });

</script>
<!--app JS-->
<script th:src="@{/public/js/app.js}"></script>
</body>

</html>
