#
#JDBC Properties
#
spring.datasource.url=jdbc:mysql://localhost:3306/user_data
spring.datasource.username=login
spring.datasource.password=login

# Spring Data Rest Properties
#
spring.data.rest.basePath=/api
spring.data.rest.default-page-size = 3

#
# Log JDBC SQL Statements
#
# Only use this for dev/testing
#Do NOT use for PRODUCTION since it will log usernames
#logging.level.org.springframework.jdbc.core=TRACE

#Turn off the Spring Boot banner
spring.main.banner-mode=off

#Show JPA/Hibernate logging messages
#logging.level.org.hibernate.SQL=trace
#logging.level.org.hibernate.orm.jdbc.bind=trace


# Additional properties for SMTP
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

#Error Settings Page
server.error.whitelabel.enabled=false
server.error.path=/error
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.ErrorMvcAutoConfiguration
#for Spring Boot 2.0
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration


